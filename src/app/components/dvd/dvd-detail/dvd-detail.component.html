<div class="dvd-container">
  <button mat-raised-button color="warn" (click)="goBack()">Back</button>

  <p *ngIf="title">Fetching for DVD: {{title}}</p>
  <ul *ngIf="dvd$ | async as dvd; else loading">
    <li>Title: {{dvd.title}}</li>
    <li>Year: {{dvd.year}}</li>
    <li>Category: {{dvd.category}}</li>
  </ul>

  <ng-template #loading>
    <div class="loading">
      <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
    </div>
  </ng-template>
</div>
